{{ define "main" }}
    {{ with .Pages }}
        <ul class="pages">
            {{ range . }}
                <li class="pages__item">
                    <a class="pages__link button" href="{{ .Permalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    {{ end }}
    {{- range .Params.blocks -}}
        {{ partial (printf "blocks/%s" .template) (dict "Params" . "Page" $) }}
    {{- end -}}
    {{ .Content }}
{{ end }}
