<!doctype html>
<html>
{{ partial "head" . }}
<body>

        {{ partial "banner" . }}
        {{ partial "title" . }}
        {{ partial "aside" . }}
    {{ else }}
        {{ partial "banner-hero" . }}

    <main{{ if .IsHome }} class="home"{{ end }}>
        {{ block "main" . }}{{ end }}

    </body>
</html>
