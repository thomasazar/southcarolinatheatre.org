{{ define "breadcrumb" }}
    {{ with .Parent }}
        {{ template "breadcrumb" . }}
        {{ if not .IsHome }}
            <a href="{{ .Permalink }}">{{.Title}}</a> &raquo;
        {{ end }}
    {{ end }}
{{ end }}
{{ if not .IsHome }}
    <div class="breadcrumb">
        {{ template "breadcrumb" . }}
    </div>
    {{ .Title | default (.Date.Format "January 2006") }}
{{ end }}
