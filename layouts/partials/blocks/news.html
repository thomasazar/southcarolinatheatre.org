{{ $link := .Site.GetPage .Params.link }}
<a class="news" href="{{ $link.Permalink }}">
    {{ if .Params.image }}
      <img src="{{ .Params.image }}" alt="{{ .Params.title }}">
    {{ end }}
    <header class="news__title">
        <h1>{{ .Params.title }}</h1>
    </header>
    <section class="news__content">
        {{ markdownify .Params.content }}
    </section>
</a>
