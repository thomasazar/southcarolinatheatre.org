{{ $resources := ($.Site.GetPage "section" "uploads").Resources }}
{{ $file := $resources.GetMatch (.Get 0) }}
{{ $image := $file }}
{{ $float := .Get 1 | default nil }}
{{ $thumb := .Get 2 | default nil }}
{{ if $thumb }}
    {{ $image = $file.Resize "223x" }}
{{ else }}
{{ end }}
<img src="{{ $image.Permalink }}" class="align{{ $float | default "center" }}">
